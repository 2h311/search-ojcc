<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuster Data Pull Requirements</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css')}}">
  </head>

  <body>

    <h1 class="">JCC Bot</h1>

    <select name="caseStatus" class="js-case-status">
      <option>Case Status</option>
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>

    <input type="text" name="date1" class="js-case-no-1" id=""
      placeholder="17-00000, 17-00001, 17-00022, 18-00022, 19-00022" value="19-00019">
    <button class="btn js-search-button">Search Result</button>

    <div class="loading-animation js-loading-animation"></div>
    <div class="results js-table-results"></div>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
  </body>

</html>
